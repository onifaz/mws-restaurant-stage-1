<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Restaurant Info</title>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <!-- TODO: additional metatags - reference: github.com/joshbuchea/HEAD -->

  <!-- For IE 10 and below -->
  <!-- Place favicon.ico in the root directory - no tag necessary -->
  <!-- Icon in the highest resolution we need it for -->
  <link rel="icon" sizes="192x192" href="/icons/192x192.png">
  <!-- Apple Touch Icon (reuse 192px icon.png) -->
  <link rel="apple-touch-icon" href="/icons/192x192.png">
  <!-- Safari Pinned Tab Icon -->
  <link rel="mask-icon" href="/icons/rr-pinned.svg" color="#1d50b0">
  <!-- Name of web application (only should be used if the website is used as an app) -->
  <meta name="application-name" content="RestaReviews">
  <!-- Theme Color for Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#1d50b0">
  <!-- Add to home screen -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- More info: https://developer.chrome.com/multidevice/android/installtohomescreen -->
  <meta name="apple-mobile-web-app-title" content="RestaReviews" />
  <!-- Enable standalone (full-screen) mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Status bar appearance (has no effect unless standalone mode is enabled) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="/manifest.json" />
  <meta name="msapplication-TileColor" content="#1d50b0" />
  <!-- IE10: Disable link highlighting upon tap (https://blogs.windows.com/buildingapps/2012/11/15/adapting-your-webkit-optimized-site-for-internet-explorer-10/) -->
  <meta name="msapplication-tap-highlight" content="no">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <div>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </div>
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb" aria-label=Breadcrumb>
      <ol>
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <a href="#restaurant-container" class="skip-link">Skip map to restaurant's info</a>
  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Maps showing restaurant's location" aria-hidden="true">
        <span class="map---placeholder">Google map is loading</span>
      </div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="region" aria-labelledby="restaurant-name">
      <article role="article">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <div class="restaurant-address">
          <h2>Address</h2>
          <p id="restaurant-address"></p>
        </div>
        <div class="restaurant-hours">
          <h2>Opening hours</h2>
          <table id="restaurant-hours" cellspacing="0" cellpadding="0"></table>
        </div>
      </article>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="region" aria-labelledby="reviews-title">
      <ul id="reviews-list" class="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" src="js/restaurant_info.js"></script>
  <!-- Register service worker -->
  <script type="application/javascript" charset="utf-8" src="js/swregister.js"></script>
  <!-- End scripts -->
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN-_N7NAK_k8QKsoHe6pd4M8aIhA1HX6E&libraries=places&callback=initMap"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Restaurant Reviews</title>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- TODO: additional metatags - reference: github.com/joshbuchea/HEAD -->

  <!-- For IE 10 and below -->
  <!-- Place favicon.ico in the root directory - no tag necessary -->
  <!-- Icon in the highest resolution we need it for -->
  <!-- <link rel="icon" sizes="192x192" href="/path/to/icon.png"> -->
  <!-- Apple Touch Icon (reuse 192px icon.png) -->
  <!-- <link rel="apple-touch-icon" href="/path/to/apple-touch-icon.png"> -->
  <!-- Safari Pinned Tab Icon -->
  <!-- <link rel="mask-icon" href="/path/to/icon.svg" color="blue"> -->

  <!-- Name of web application (only should be used if the website is used as an app) -->
  <meta name="application-name" content="RestaReviews">
  <!-- Theme Color for Chrome, Firefox OS and Opera -->
  <!-- <meta name="theme-color" content="#4285f4"> -->

  <!-- Add to home screen -->
  <!-- <meta name="mobile-web-app-capable" content="yes"> -->
  <!-- More info: https://developer.chrome.com/multidevice/android/installtohomescreen -->

  <meta name="apple-mobile-web-app-title" content="RestaReviews" />
  <!-- Enable standalone (full-screen) mode -->
  <!--<meta name="apple-mobile-web-app-capable" content="yes">-->
  <!-- Status bar appearance (has no effect unless standalone mode is enabled) -->
  <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black"> -->

  <!-- <link rel="manifest" href="/site.webmanifest" /> -->

  <!-- <meta name="msapplication-TileColor" content="#da532c" /> -->

  <!-- <meta name="msapplication-tap-highlight" content="no"> -->

</head>

<body>
  <header role="banner">
    <div><h1><a href="/">Restaurant Reviews</a></h1></div>
  </header>
  <a href="#content" class="skip-link">Skip map to restaurants' filter and list</a>
  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Maps showing all the selected restaurants" aria-hidden="true"></div>
    </section>
    <section id="content" role="region">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <footer id="footer" role=”contentinfo”>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN-_N7NAK_k8QKsoHe6pd4M8aIhA1HX6E&libraries=places&callback=initMap"></script>
</body>

</html>
